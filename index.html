<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#order" id="orderLink">Objednat Espresso</a></li>
                    <li><a href="#credit" id="creditLink">Dobít kredit</a></li>
                    <li><a href="#users" id="usersLink">Seznam odběratelů</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content">
        <div class="background-image"></div>
        <section id="login" class="feature-section">
            <div class="container">
                <h1>Vítejte v Coffee Shopu</h1>
                <p>Přiložte svou RFID kartu pro přihlášení</p>
            </div>
        </section>
        <section id="order" class="feature-section hidden">
            <div class="container">
                <h2>Objednávka Espressa</h2>
                <p>Cena: 5 Kč</p>
                <button id="confirmOrder" class="btn-primary">Potvrdit objednávku</button>
            </div>
        </section>
        <section id="credit" class="feature-section hidden">
            <div class="container">
                <h2>Dobití kreditu</h2>
                <p>Aktuální kredit: <span id="currentCredit">0</span> Kč</p>
                <label for="amount">Částka k dobití:</label>
                <input type="number" id="amount" min="1" class="input-field">
                <button id="addCredit" class="btn-primary">Dobít kredit</button>
            </div>
        </section>
        <section id="users" class="feature-section hidden">
            <div class="container">
                <h2>Seznam odběratelů</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Jméno</th>
                            <th>RFID kód</th>
                            <th>Kredit</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- Dynamický obsah -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Coffee Shop. Všechna práva vyhrazena.</p>
            <img src="https://cz.sfs.com/content/files/logo.8228e972.svg" alt="SFS Logo" class="sfs-logo">
        </div>
    </footer>
</body>
</html>
